<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <footer>
            <div class="top">
                <h3>Subscribe</h3>
                <p>Sign up with your email address to receive news and </br> updates. Of course we respect your privacy by the </br> law of GDPR. </p>
                <div class="sign-in">
                    <span><input type="text" placeholder="Email Address"></span>
                    <span class="submit"><input type="submit" value="Sign Up"></span>
                </div>
                <p1>By signing up your email you give us permission to handle your </br> information.</p1>
            </div>
            <section class="images">
                <div>
                    <h1>THE PHOTOGALLERY</h1>
                    <div class="image1">
                        <img src="images/image1.jpg" alt="image #1">
                    </div>
                    <div class="image2">
                        <img src="images/image2.png" alt="image #2">
                    </div>
                    <div class="image3">
                        <img src="images/image3.jpg" alt="image #3">
                    </div>
                    <div class="image4">
                        <img src="images/image4.jpg" alt="image #4">
                    </div>
                </div>
            </section>
            <div class="follow-us">
                <h4>Follow Us</h4>
                <div class="icon-1">
                    <img src="images/fb.jfif" alt="Facebook">
                </div>
                <div class="icon-2">
                    <img src="images/instagram.png" alt="Instagram">
                </div>
                <div class="icon-3">
                    <img src="images/twitter.png" alt="Twitter">
                </div>
            </div>
        </footer>
    </body>
</html>
